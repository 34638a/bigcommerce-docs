type: array
description: |-
  Property for digital (non-physical) products. (Called on the default <theme-name>/templates/pages/account/download-item.htmltemplate.)

  **Handlebars Expression** {{downloads}}
items:
  type: object
  properties:
    description:
      type: string
    expired:
      type: boolean
    id:
      type: string
    name:
      type: string
    size:
      type: string
    url:
      type: string
