type: object
properties:
  store/sku/inventory/order/updated:
    description: |-
      Fires when the inventory is updated in the store control panel or using an API. Events include the following:
      
      * An order is placed 
      * An order is refunded and the inventory is returned to stock. 
      
      The storeâ€™s Inventory settings affect when this webhook fires.
    type: object
    properties:
      scope:
        type: string
      store_id:
        type: string
      data:
        type: object
        properties:
          type:
            type: string
          id:
            type: integer
          inventory:
            type: object
            properties:
              product_id:
                type: integer
              method:
                type: string
              value:
                type: integer
              variant_id:
                type: integer
      hash:
        type: string
      created_at:
        type: integer
      producer:
        type: string

