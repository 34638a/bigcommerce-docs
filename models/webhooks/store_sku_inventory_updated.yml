type: object
properties:
  store/sku/inventory/updated:
    description: |- 
      Fires to indicate changes in _variant_ inventory. The webhook fires only for products with variants. To fire the webhook, you must track by _variant_ and change _variant-level_ inventory.

      Inventory updates from APIs, marketplace apps, and control panel trigger the webhook. In the control panel, you can bulk import inventories or navigate to the **Products > View** tab.
    type: object
    properties:
      scope:
        type: string
      store_id:
        type: string
      data:
        type: object
        properties:
          type:
            type: string
          id:
            type: integer
          inventory:
            type: object
            properties:
              product_id:
                type: integer
              method:
                type: string
              value:
                type: integer
              variant_id:
                type: integer
      hash:
        type: string
      created_at:
        type: integer
      producer:
        type: string

